<ion-content class="background-image" padding >
  <ion-icon class="home-icon" name="arrow-back" routerLink="/login"></ion-icon>
  <div [hidden]="loggedIn">
    <form (ngSubmit)="onNewAccount()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col class="center" align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="text" text-center>
                <h1>Sign Up</h1>
              </div>
            <div padding>
              <div class="alert alert-info" *ngIf="emailSent">An email has been sent to the email address you just registered. Please validate your email adderss and update your password info.</div>
              &nbsp;<span *ngIf="usernameExists" style="color:red;">Username already exists. Choose a different one.</span>
              <br/><ion-item>
                <ion-label for="newUsername">Username *</ion-label>
                <ion-input type="text" class="form-control" id="newUsername" name="username" 
                [(ngModel)]="username" required="required" position="floating" placeholder="Your Username"></ion-input>
              </ion-item> <br/>
              <span *ngIf="emailExists" style="color:red;">Email already exists. Choose a different one.</span>   
              <br/><ion-item>
                <ion-label for="email">Email Address *</ion-label>&nbsp;             
                <ion-input type="email"  id="email" name="email" [(ngModel)]="email" 
                 placeholder="Your Email" 
                 required="required"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit"  expand="block">Sign Up</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div [hidden]="!loggedIn">
    <ion-icon class="home-icon" name="home" routerLink="/home"></ion-icon>
    <h2>You have logged In</h2>
</div>
  </ion-content>
