<ion-content class="background-image" padding >
    
    <ion-icon class="home-icon" name="arrow-back" routerLink="/login"></ion-icon>
  <div [hidden]="loggedIn">
    <form (ngSubmit)="onForgetPassword()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col class="center" align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="text" text-center>
                <h1>Reset Password</h1>
              </div>
            <div padding>
              <div class="alert alert-info" *ngIf="emailNotExists" style="color: red; " >Email doesn't exists.</div>
              <div class="alert alert-success" *ngIf="forgetPasswordEmailSent" style="color:aqua;">Email sent.</div>
              <br/><ion-item>
                <label for="recoverEmail">Your Email Address *</label>
                <ion-input type="email" class="form-control" id="recoverEmail" name="recoverEmail"
                 [(ngModel)]="recoverEmail" placeholder="Your Email" 
                 position="floating" required="required"></ion-input>
              </ion-item> <br/>
            </div>
            <div padding>
              <ion-button size="large" type="submit"  expand="block">Submit</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div [hidden]="!loggedIn">
    <ion-icon class="home-icon" name="home" routerLink="/home"></ion-icon>
    <h2>You have logged In</h2>
</div>
  </ion-content>
